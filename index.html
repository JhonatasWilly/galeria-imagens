<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="titulo">Galeria surreal</h1>
        <p class="subtitulo">Todas as imagens foram criadas por inteligencia artificial</p>
        <p class="creditos">
            <a href="https://labs.openai.com/" target="_blank">DALL-E</a>
        </p>

    </header>
    <section id="galeria">
        <div id='imagem-principal'>
            <p class="texto-alternativo">Selecione uma imagem abaixo para exibir em maior resolução</p>
            <img src=""/>
            <button class="anterior">Anterior</button>
            <button class="proximo">Próxima</button>
        </div>
        <div id="imagens">
            <img src='img/burger.png' alt="Pintura de um hamburguer">
            <img src="img/estatua.png" alt="Estatua com fone de ouvido">
            <img src="img/car-futurista.png" alt="Carro futurista">
            <img src="img/gato-submarino.png" alt="Gato submarino">
            <img src="img/girassol.png" alt="Girassol">
            <img src="img/macbook.png" alt="Macbook">
            <img src="img/monster.png" alt="Monstro">
            <img src="img/por-do-sol.png" alt="Por do sol">
            <img src="img/rei-capivara.png" alt="Capivara rei">
            <img src="img/sorvetes-monstros.png" alt="Sorvetes monstros">
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
